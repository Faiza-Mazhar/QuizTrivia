name: Android Build
on: pull_request
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

jobs:
  build:
    runs-on: ubunto-latest

    steps: action/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Change wrapper permissions  // 2
        run: chmod +x ./gradlew

      - name: Run Tests                   // 3
        run: ./gradlew test

      - name: Build Project               // 4
        run: ./gradlew assemble